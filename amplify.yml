version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - cd packages/frontend && npm run build
      artifacts:
        baseDirectory: packages/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/frontend/.next/cache/**/*
