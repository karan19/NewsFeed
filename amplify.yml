version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - npm -v
            - cd ../.. && npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../../node_modules/**/*
