version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../.. && npm ci
        build:
          commands:
            - npm run build
            # Copy static assets to standalone
            - cp -r .next/static .next/standalone/packages/frontend/.next/static
            - cp -r public .next/standalone/packages/frontend/public
      artifacts:
        baseDirectory: .next/standalone/packages/frontend
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../../node_modules/**/*
