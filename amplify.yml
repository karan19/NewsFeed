version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build -w @newsfeed/frontend
      artifacts:
        baseDirectory: packages/frontend/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/frontend/.next/cache/**/*

