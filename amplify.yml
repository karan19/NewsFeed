version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - cd packages/frontend && npm run build
            - mv packages/frontend/.next .next
            - mv packages/frontend/public public
            - mv packages/frontend/package.json package.json
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/frontend/.next/cache/**/*
