version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../.. && npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - .next/**/*
          - public/**/*
          - package.json
          - next.config.ts
      cache:
        paths:
          - .next/cache/**/*
          - ../../node_modules/**/*
