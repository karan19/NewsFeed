version: 1
applications:
  - appRoot: packages/frontend
    frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies from root context
            - cd ../.. && npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - ../../node_modules/**/*
